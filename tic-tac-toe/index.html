<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <section class="game-info">
            <h2>Player vs Player</h2>
            <section class="game-progress">
                <h3><span class="progress-display">Turn For </span><span class="turn-indicator playerX">X</span></h3>
            </section>
        </section>
        <section class="game-grid" id="game-container">
        </section>
        <section class="game-menu">
            <section class="boardSize">
                <select name="boardSizeSelect" id="boardSizeSelect">
                    <option value="3">3x3</option>
                    <option value="4">4x4</option>
                </select>
                <button id="applyBoardSize" onclick="changeBoard()">Change Size</button>
            </section>
            <section>
                <button id="reset-game" onclick="resetBoard()">Reset Board</button>
                <button id="quit-game" onclick="resetBoard()">Quit</button>
            </section>
            
        </section>

    </main>
    <footer>
        <section class="source-code"></section>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
